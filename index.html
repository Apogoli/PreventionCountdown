<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link type="text/css" href="main.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Kumbh+Sans:wght@100..900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<body>
    <div class="content">
        <div class="content_main" >
            <img src="tu.png"  alt="background" style="width: calc(1048vw*100/1920); position: absolute; float: right; top: 0; right: 0;" >
            <header>TREPPENUNFALLZÄHLER</header>
            <div class="countdown">
                <div class="countdown_label">
                    <p>Countdown bis zum nächsten voraussichtlichen Treppenunfall</p>
                </div>
                <div class="countdown_window">
                    <div class="countdown_digit">
                        <span id="digit1">0</span>
                    </div>
                    <div class="countdown_digit">
                        <span id="digit2">0</span>
                    </div>
                    <div class="countdown_digit">
                        <span id="digit3">0</span>
                    </div>
                </div>
            </div>
            <div class="tipps">
                <div class="window">
                    <h4>ACHTUNG!</h4>
                    <p>Vorsicht, du bist auf der Treppe! Sei vorsichtig!</p>
                </div>
                <div class="window">
                    <h4>STATISTIK:</h4>
                    <p>Jeder --. Student fällt die Treppe hinunter.</p>
                </div>
                <img src="stop.png"  alt="background" style="width: calc(192vw*100/1920); z-index: 1" >
            </div>
        </div>
        <div class="content_left">
            <p class="decreaseLabel">Drücken Sie hier, bevor Sie die Treppe hinaufsteigen</p>
            <button class="decreaseButton" onclick="console.log('test'); decreaseCountdown();">Treppensteigen</button>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
